<!DOCTYPE html>
<html>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <!-- we import arjs version without NFT but with marker + location based support -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

  <body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>
        <a-assets>
            <a-asset-item id='heart-obj' src='./Love_OBJ/Love.obj'></a-asset-item>
            <a-asset-item id='heart-mtl' src='./Love_OBJ/Love.mtl'></a-asset-item>

            <a-asset-item id='img-0' src='./images/img0.JPG'></a-asset-item>
            <a-asset-item id='img-1' src='./images/img1.JPG'></a-asset-item>
            <a-asset-item id='img-2' src='./images/img2.JPG'></a-asset-item>

        </a-assets>

        <a-marker type='barcode' value='0'>
            <a-entity
                position='0 0 0'
                scale='0.03 0.03 0.03'
                obj-model='obj: #heart-obj; mtl: #heart-mtl'
                rotation='0 0 0'
                animation='property: rotation; to: 0 360 0; loop: true; dur: 10000;'>
            </a-entity>
        </a-marker>

        <a-marker type='barcode' value='1'>
            <a-image src='#img-0' width='1.3' height='2.6'></a-image>
        </a-marker>

        <a-marker type='barcode' value='2'>
            <a-image src='#img-1' width='1.3'></a-image>
        </a-marker>

        <a-marker type='barcode' value='3'>
            <a-image src='#img-2' height='1.3'></a-image>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
